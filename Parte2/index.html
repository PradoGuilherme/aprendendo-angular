<!DOCTYPE html>
<html ng-app="listaTelefonica">

<head>
    <title>Lista telefonica</title>
    <script src="lib/angular.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <style>
        .jumbotron {
            text-align: center;
            margin: auto;
            width: 400px;
            margin-top: 20px;
            padding: 20px 35px;
        }

        .table {
            margin-top: 20px;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .selecionado {
            background-color: yellow;
        }

        .negrito {
            font-weight: bold
        }
    </style>
    <script>
        angular
            .module("listaTelefonica", [])
            .controller('listaTelefonicaControler', function ($scope) {
                $scope.app = 'Lista Telefonica'
                $scope.contatos = [
                    { nome: "Pedro", telefone: "44989898" },
                    { nome: "Jo√£o", telefone: "46513289" },
                    { nome: "Marina", telefone: "68498451" },
                    { nome: "Lucas", telefone: "98489498" }
                ];
                $scope.operadoras = [
                    { nome: 'Oi', codigo: '14', categoria: "Celular" },
                    { nome: 'Vivo', codigo: '15', categoria: "Celular" },
                    { nome: 'Tim', codigo: '41', categoria: "Celular" },
                    { nome: 'GVT', codigo: '25', categoria: "Fixo" },
                    { nome: 'Embratel', codigo: '21', categoria: "Fixo" }
                ]
                $scope.addContato = function (contato) {
                    $scope.contatos.push(angular.copy(contato));
                    $scope.contato = {};
                }
                $scope.deleteContato = function (contatos) {
                    $scope.contatos = contatos.filter(function (contato) {
                        if (!contato.selecionado) {
                            return contato
                        }
                    })
                }
                $scope.isContatoSelecionado = function (contatos) {
                    return contatos.some(function (contato) {
                        return contato.selecionado;
                    })
                }
            })
    </script>
</head>

<body ng-controller="listaTelefonicaControler">
    <div class="jumbotron">
        <h3>{{app}}</h3>
        <table ng-show="contatos.length > 0" class="table">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
            </tr>
            <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
                <td><input type='checkbox' ng-model="contato.selecionado"></td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
            </tr>
        </table>
        </hr>
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" />
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" />
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
            <option value=''>Selecione uma operadora</option>
        </select>
        <button class="btn btn-primary btn-block" ng-click="addContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar contato</button>
        <button class="btn btn-danger btn-block" ng-click="deleteContato(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar contato</button>
    </div>
    <div ng-include="'footer.html'"></div>
</body>

</html>
